<!-- Navigation bar with all links: Home, Create/Edit, Logout, and displays the logged-in username -->
<!-- this is the skeleton of each template! -->
<!doctype html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon/favicon-48x48.png') }}" sizes="48x48" />
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon/favicon.svg') }}" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}" />
    <link rel="manifest" href="{{ url_for('static', filename='favicon/site.webmanifest') }}" />

    <!-- NES.css CDN -->
    <link rel="stylesheet" href="https://unpkg.com/papercss@1.8.3/dist/paper.min.css">


    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!--ensures that the webpage is rendered correctly on different devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Flask App</title>
  </head>
  <body class="body1 {% if request.endpoint == 'show_post' %}userpage-body{% else %}otherpage-body{% endif %}">
  
    <div class="willkommen">
      <div class="landing-title">
        <h1>Let's become Friends!</h1>
      </div>
      <br>
      <div class="landing-buttons breadcrumb border">
        <div class="signin">
          <h2>Sign-In</h2>     
          <a class="paper-btn " href="{{ url_for('login') }}">log In</a>
        </div>
        <div class="about">
          <h2>About</h2>     
          <a class="paper-btn " href="{{ url_for('about') }}">About</a>
        </div>
        <div class="signup">
          <h2>Sign-Up</h2>     
          <a class="paper-btn " href="{{ url_for('register') }}">Sign Up</a>
        </div>
      </div>
    </div>    
  </body>
</html>
