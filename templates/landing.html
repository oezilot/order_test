<!-- Navigation bar with all links: Home, Create/Edit, Logout, and displays the logged-in username -->
<!-- this is the skeleton of each template! -->
<!doctype html>
<html lang="en">
  <head>
    <!-- NES.css CDN -->
    <link href="https://unpkg.com/nes.css/css/nes.min.css" rel="stylesheet" />
    <!-- Optional: Include a font for better text appearance -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!--ensures that the webpage is rendered correctly on different devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Flask App</title>
  </head>
  <body>
    <div class="nes-container">
      <div class="landing-title">
        <h1>Willkommen!</h1>
      </div>
      <div class="landing-buttons">
        <div class="signin">
          <h2>signin</h2>     
          <a class="nes-btn" href="{{ url_for('login') }}">sign-in-button</a>
        </div>
        <div class="about">
          <h2>about</h2>     
          <a class="nes-btn" href="{{ url_for('about') }}">about-button</a>
        </div>
        <div class="signup">
          <h2>signup</h2>     
          <a class="nes-btn" href="{{ url_for('register') }}">sign-up-button</a>
        </div>
      </div>
    </div>    
  </body>
</html>
