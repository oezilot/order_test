{% extends 'base.html' %}

{% block content %}

<br>
<h1>Edit Post</h1>
<br>
<form action="{{url_for('edit_post')}}" method="post" enctype="multipart/form-data">

<section class="showcase" v-for="sample in collection" :key="sample">
  <section class="nes-container with-title">
    <h2 class="title">Basic Questions</h2>  
    <br>
  <!--NAME-->
  <label for="Name">My Name or Nickname:</label><br>
  <input class="nes-input" type="text" name="name" value="{{ post['name'] if post else '' }}">
  <br>
  <br>
  <!--BDAY-->
  <label for="birthday">Birthday:</label>
  <input class="nes-input" type="date" id="birthday" name="bday" value="{{ post['birthday'] if post else '' }}">
  <br>
  <br>
  <!--COLOR-->
  <label for="favcolor">Select your favorite color:</label>
  <input type="color" id="favcolor" name="favcolor" value="{{ post['color'] if post else '#ff0000' }}">
  <br>
  <br>
  <div class="nes-select">
    <!--Personality Type-->
    <label class="default-select" for="Personnality">My Personality Type:</label><br>
    <select name="personnality">
      <option value="introvert" {% if post and post['personnality'] == 'introvert' %}selected{% endif %}>Introvert</option>
      <option value="extrovert" {% if post and post['personnality'] == 'extrovert' %}selected{% endif %}>Extrovert</option>
      <option value="ISTJ" {% if post and post['personnality'] == 'ISTJ' %}selected{% endif %}>ISTJ</option>
      <option value="ISTP" {% if post and post['personnality'] == 'ISTP' %}selected{% endif %}>ISTP</option>
      <option value="ISFP" {% if post and post['personnality'] == 'ISFP' %}selected{% endif %}>ISFP</option>
      <option value="ISFJ" {% if post and post['personnality'] == 'ISFJ' %}selected{% endif %}>ISFJ</option>
      <!-- Add remaining options -->
    </select>  
  </div>
  <br>
  <br>

  <label>Fun Fact über mich (das wissen nur wenige!):</label><br>
  <textarea class="nes-textarea" name="content">{{ post['content'] if post else '' }}</textarea><br><br>
  
  <label>Woher kenn ich Zoé und was verbindet uns?:</label><br>
  <textarea class="nes-textarea" name="zoe">{{ post['zoe'] if post else '' }}</textarea><br><br>
</section>
<br>

<section class="showcase" v-for="sample in collection" :key="sample">
  <section class="nes-container with-title">
    <h2 class="title">Going Deeper</h2>  
    <!--FOOD-->
    <label for="food">Das esse ich am liebsten:</label><br>
    <input class="nes-input" type="text" id="food" name="Food" value="{{ post['food'] if post else '' }}">
    <br>
    <br>
    <!--INTERESTS and HOBBIES-->
    <div class="flags-container">
      <label>My Interests:</label>
      <div class="input-row">
        <input class="nes-input small-input" type="text" name="interest" placeholder="Das kann ich gut!" value="{{ post['interest'] if post else '' }}">
        <input class="nes-input small-input" type="text" name="desinterest" placeholder="Das kann ich weniger gut!" value="{{ post['desinterest'] if post else '' }}">
      </div>
    </div>
    <br>
    <br>
    <!--LERNEN-->
    <label>Das möchte ich lernen:</label><br>
    <input class="nes-input" type="text" name="lernen" value="{{ post['lernen'] if post else '' }}">
    <br>
    <br>
    <!--IDOL-->
    <label>Idol oder Charakter als Vorbild:</label><br>
    <input class="nes-input" type="text" name="idol" value="{{ post['idol'] if post else '' }}">
    <br>
    <br>
    <!--SERIE-->
    <label>Lieblingsgeschichten:</label><br>
    <input class="nes-input" type="text" name="serie" value="{{ post['serie'] if post else '' }}">
    <br>
    <br>
    <!--MUSIK-->
    <label>Lieblingsmusik:</label><br>
    <input class="nes-input" type="text" name="musik" value="{{ post['musik'] if post else '' }}">
    <br>
    <br>
    <!--FASHION-->
    <label>Beste Fashion trends:</label><br>
    <input class="nes-input" type="text" name="fashion" value="{{ post['fashion'] if post else '' }}">
    <br>
    <br>
    <!--ZUKUNFT-->
    <label>Zukunftstraum:</label><br>
    <input class="nes-input" type="text" name="zukunft" value="{{ post['zukunft'] if post else '' }}">
    <br>
    <br>
    <!--FLAGS-->
    <div class="flags-container">
      <label>My Flags:</label>
      <div class="input-row">
        <input class="nes-input small-input" type="text" name="rFlag" value="{{ post['redFlags'] if post else '' }}">
        <input class="nes-input small-input" type="text" name="gFlag" value="{{ post['greenFlags'] if post else '' }}">
      </div>
    </div>
    <br>
    <br>
    <!--LOVE-->
    <label>Love language:</label><br>
    <input class="nes-input" type="text" name="love" value="{{ post['love'] if post else '' }}">
    <br>
    <br>
    <label>Perfect Date:</label><br>
    <textarea class="nes-textarea" name="date">{{ post['date'] if post else '' }}</textarea>
    <br>
    <br>
    <label>Guilty Pleasure:</label><br>
    <input class="nes-input" type="text" name="pleasure" value="{{ post['pleasure'] if post else '' }}">
    <br>
    <br>
    <label>Biggest Regret!:</label><br>
    <textarea class="nes-textarea" name="regret">{{ post['regret'] if post else '' }}</textarea>
    <br>
    <br>
  </section>
</section>

<section class="showcase" v-for="sample in collection" :key="sample">
  <section class="nes-container with-title">
    <h2 class="title">Entweder Oder</h2>
    <div class="column-container entweder-oder">
      <div class="radio-row">
        <label><input type="radio" name="party_movie" value="party" {% if post and post['party_movie'] == 'party' %}checked{% endif %}> <span>Party</span></label>
        <label><input type="radio" name="party_movie" value="movienight" {% if post and post['party_movie'] == 'movienight' %}checked{% endif %}> <span>Movie Night</span></label>
      </div>
      <div class="radio-row">
        <label><input type="radio" name="ski_snowboard" value="ski" {% if post and post['ski_snowboard'] == 'ski' %}checked{% endif %}> <span>Ski</span></label>
        <label><input type="radio" name="ski_snowboard" value="snowboard" {% if post and post['ski_snowboard'] == 'snowboard' %}checked{% endif %}> <span>Snowboard</span></label>
      </div>
      <!-- Add more options as needed -->
    </div>
  </section>
</section>

<section class="showcase" v-for="sample in collection" :key="sample">
  <section class="nes-container with-title">
    <h2 class="title">Uploads</h2>
    <label for="image">Upload an Image (PNG only):</label>
    <input type="file" id="image" name="image" accept="image/png">
    <br>
    <br>
    <label>My Spotify-playlist (link):</label>
    <input type="url" name="spotify" value="{{ post['spotify'] if post else '' }}">
    <br>
    <br>
    <label>My Pinterest-board (link):</label>
    <input type="url" name="Pinterest" value="{{ post['Pinterest'] if post else '' }}">
  </section>
</section>

<br>
<!-- Action buttons -->
<input class="nes-btn" type="submit" value="Update">
<button class="nes-btn is-error" type="submit" name="delete" value="Abbrechen" onclick="return confirm('Are you sure you want to delete this post?');">Delete</button>

</form>

{% endblock %}
