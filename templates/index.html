{% extends 'base.html' %}

{% block content %}
<h2>Posts</h2>
{% if posts %}
  <ul>
    {% for post in posts %}
      <li>{{ post['content'] }} (posted by: {{ post['username'] }} - {{ post['created_at'] }})</li>
    {% endfor %}
  </ul>
{% else %}
  <p>No posts available</p>
{% endif %}
{% endblock %}
