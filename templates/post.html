{% extends 'base.html' %}

{% block content %}
<h2>Create/Edit Post</h2>
<form action="{{ url_for('delete_post') }}" method="post">
  <textarea name="content">{{ post['content'] if post else '' }}</textarea><br><br>
  <input type="submit" value="Submit">
  <button type="submit" onclick="return confirm('Are you sure you want to delete this post?');">Delete Post</button>
</form>
{% endblock %}
