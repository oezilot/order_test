{% extends 'base.html' %}

{% block content %}

<br>
<h1>Create a Post</h1>
<br>
<form action="{{url_for('post')}}" method="post" enctype="multipart/form-data">

  
<section class="showcase" v-for="sample in collection" :key="sample">
  <section class="nes-container with-title">
    <h2 class="title">Basic Questions</h2>  
    <br>
  <!--NAME-->
  <label for="Name">My Name or Nickname:</label><br>
  <input class="nes-input" type="text" name="name" value="">
  <br>
  <br>
  <!--BDAY-->
  <label for="birthday">Birthday:</label>
  <input class="nes-input" type="date" id="birthday" name="bday">
  <br>
  <br>
  <!--COLOR-->
  <label for="favcolor">Select your favorite color:</label>
  <input type="color" id="favcolor" name="favcolor" value="#ff0000">
  <br>
  <br>
  <div class="nes-select">
    <!--Personnality Type (16 Personnalities)-->
    <label class="default-select" for="Personnality">My Personnality Type:</label><br>
    <select name="personnality">
      <option value="introvert">introvert</option>
      <option value="extrovert">extrovert</option>
      <option value="ISTJ">ISTJ</option>
      <option value="ISTP">ISTP</option>
      <option value="ISTP">ISFP</option>
      <option value="ISTP">ISFJ</option>
      <option value="ISTP">INFP</option>
      <option value="ISTP">INFJ</option>
      <option value="ISTP">INTP</option>
      <option value="ISTP">INTJ</option>
      <option value="ISTP">ESTJ</option>
      <option value="ISTP">ESTP</option>
      <option value="ISTP">ESFP</option>
      <option value="ISTP">ESFJ</option>
      <option value="ISTP">ENFJ</option>
      <option value="ISTP">ENFP</option>
      <option value="ISTP">ENTP</option>
      <option value="ISTP">ENTJ</option>
    </select>  
  </div>
  <br>
  <br>

  <label>Fun Fact über mich (das wissen nur wenige!): </label><br>
  <textarea class="nes-textarea" name="content">{{ post['content'] if post else '' }}</textarea><br><br>
  
  <label>Woher kenn ich Zoé und was verbindet uns?: </label><br>
  <textarea class="nes-textarea" name="zoe"></textarea><br><br>
</section>
<br>


<section class="showcase" v-for="sample in collection" :key="sample">
  <section class="nes-container with-title">
    <h2 class="title">Going Deeper</h2>  <!--NAME-->
    <!--FOOD-->
  <label for="food">Das esse ich am liebsten:</label><br>
  <input class="nes-input" type="text" id="food" name="Food">
  <br>
  <br>
  <!--INTERESSEN und HOBBIES-->
  <div class="flags-container">
    <label>My Interests:</label> <!-- Label stays above the input fields -->
    <div class="input-row">
      <input class="nes-input small-input" type="text" name="interest" placeholder="Das kann ich gut!">
      <input class="nes-input small-input" type="text" name="desinterest" placeholder="Das kann ich weniger gut!">
    </div>
  </div>
  <br>
  <br>
  <!--LERNEN-->
  <label >Das möchte ich lernen:</label><br>
  <input class="nes-input" type="text" name="lernen">
  <br>
  <br>
  <!--IDOL-->
  <label >Idol oder Charskter als Vorbild:</label><br>
  <input class="nes-input" type="text" name="idol">
  <br>
  <br>
  <!--SERIE-->
  <label >Lieblingsgeschichten:</label><br>
  <input class="nes-input" type="text" name="serie" placeholder="serien, bücher, filme etc.">
  <br>
  <br>
  <!--MUSIK-->
  <label >Lieblingsmusik:</label><br>
  <input class="nes-input" type="text" name="musik">
  <br>
  <br>
  <!--fashion Do's-->
  <label >Beste Fashion trends:</label><br>
  <input class="nes-input" type="text" name="fashion">
  <br>
  <br>
  <!--zukunft-->
  <label >Zukunftstraum:</label><br>
  <input class="nes-input" type="text" name="zukunft" placeholder="haus, job, haustiere, familie, etc.">
  <br>
  <br>
  <!-- Flags in others -->
  <div class="flags-container">
    <label>My Flags:</label> <!-- Label stays above the input fields -->
    <div class="input-row">
      <input class="nes-input small-input" type="text" name="rFlag" placeholder="meine red flags">
      <input class="nes-input small-input" type="text" name="gFlag" placeholder="meine green flags">
    </div>
  </div>

  <br>
  <br>
  <!--love language-->
  <label >Love language:</label><br>
  <input class="nes-input" type="text" name="love" placeholder="presents, attention">
  <br>
  <br>
  <label >Perfect Date:</label><br>
  <textarea class="nes-textarea" type="text" name="date"></textarea>
  <br>
  <br>
  <label >Guilty Pleasure:</label><br>
  <input class="nes-input" type="text" name="pleasure">
  <br>
  <br>
  <label >Biggest Regret!:</label><br>
  <textarea class="nes-textarea" type="text" name="regret"></textarea>
</section>
<br>


<section class="showcase" v-for="sample in collection" :key="sample">
  <section class="nes-container with-title">
    <h2 class="title">Entweder Oder</h2> <!-- NAME -->

    <div class="column-container entweder-oder">
      <!-- Party or Movie Night -->
      <div class="radio-row">
        <label><input type="radio" name="party_movie" value="party" checked /> <span>Party</span></label>
        <label><input type="radio" name="party_movie" value="movienight" /> <span>Movie Night</span></label>
      </div>

      <!-- Ski or Snowboard -->
      <div class="radio-row">
        <label><input type="radio" name="ski_snowboard" value="ski" /> <span>Ski</span></label>
        <label><input type="radio" name="ski_snowboard" value="snowboard" /> <span>Snowboard</span></label>
      </div>

      <!-- WG or Alone -->
      <div class="radio-row">
        <label><input type="radio" name="wg_alleine" value="wg" /> <span>WG</span></label>
        <label><input type="radio" name="wg_alleine" value="alleine" /> <span>Alleine leben</span></label>
      </div>

      <!-- Dog or Cat -->
      <div class="radio-row">
        <label><input type="radio" name="hund_katze" value="hund" /> <span>Hund</span></label>
        <label><input type="radio" name="hund_katze" value="katze" /> <span>Katze</span></label>
      </div>

      <!-- Rain or Sun -->
      <div class="radio-row">
        <label><input type="radio" name="regen_sonne" value="regen" /> <span>Regen</span></label>
        <label><input type="radio" name="regen_sonne" value="sonne" /> <span>Sonne</span></label>
      </div>

    </div>

  </section>
</section>



<br>


<section class="showcase" v-for="sample in collection" :key="sample">
  <section class="nes-container with-title">
    <h2 class="title">Uploads</h2>  <!--NAME-->
    <!-- Add file input for image upload -->
    <label for="image">Upload an Image (PNG only):</label>
    <input type="file" id="image" name="image" accept="image/png">
    <br>
    <br>
    <!--spotify-playlist-->
    <label>My Spotify-playlist (link): </label>
    <input type="url" name="spotify">
    <br>
    <br>
    <!--pinteres-link-->
    <label>My Pinterest-board (link): </label>
    <input type="url" name="Pinterest">
  </section>
  <br>

  <input class="nes-btn" type="submit" value="Submit">
  <button class="nes-btn" type="submit" name="abbrechen" value="Abbrechen" >Abbrechen</button>

</form>

{% endblock %}
