<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Flask App</title>
  </head>
  <body>
    <nav>
      <a href="{{ url_for('index') }}">Home</a>
      {% if 'username' in session %}
      
      <!-- Dynamically display 'Edit Post' or 'Create Post' based on has_post (this is a logic operation that shows edit post with the has_post or create post)-->
      <a href="{{ url_for('post') }}">
        {{ has_post and 'Edit Post' or 'Create Post' }}
      </a>
      
      <a href="{{ url_for('logout') }}">Logout</a>
        <!-- Display the logged-in user's username -->
        <span>Logged in as: {{ session['username'] }}</span>
      {% else %}
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('register') }}">Register</a>
      {% endif %}
    </nav>
    <hr>
    {% block content %}{% endblock %}
  </body>
</html>
